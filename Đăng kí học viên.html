<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí học viên</title>
</head>
<body>
    <h1>Đăng kí học viên</h1>
    <table>
        <tr>
            <td>Họ và tên</td><td><input type="text"/></td>
        </tr>
        <tr>
            <td>Ngày sinh</td><td><input type="text"/></td>
        </tr>

        </tr>
        <tr>
            <td>Địa chỉ</td><td><textarea cols="40" rows="3"></textarea></td>
        </tr>
        <tr>
            <td> Lớp </td> <td>
            <select>
                <option>--Lớp A--</option>
                <option>--Lớp B--</option>
                <option>--Lớp C--</option>
            </select></td>
        </tr>
        <tr>
            <td>Email</td><td><input type="text"/></td>
        </tr>
        <tr>
            <td>Điện thoại</td><td><input type="text"/></td>
        </tr>
    </table>
    <button>Đăng kí</button> <button>Nhập lại</button>
</body>
</html>
